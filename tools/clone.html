<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>github clone 加速</title>
</head>
<body>
<div class="content">
    <input placeholder="请输入github clone 地址" id="text"/>

    <div class="convert">
        <p class="label">git clone 加速地址：</p>
        <div class="convert-text" id="ctext">git clone xxx</div>
    </div>
    <div class="convert">
        <p class="label">方法二:代理：</p>
        <div class="convert-text">
            git config --global http.proxy http://127.0.0.1:1080
        </div>
        <div class="convert-text">
            git config --global https.proxy https://127.0.0.1:1080
        </div>
    </div>
    <div class="convert">
        <p class="label">方法二:代理取消：</p>
        <div class="convert-text">
            git config --global --unset http.proxy
        </div>
        <div class="convert-text">
            git config --global --unset https.proxy
        </div>
    </div>
    <script type="text/javascript">
        // Firefox, Google Chrome, Opera, Safari, Internet Explorer from version 9
        var input = document.getElementById('text')

        var div = document.getElementById('ctext');
        input.oninput = function () {
            let proxy = 'https://github.com.cnpmjs.org'
            let text = input.value.replace("https://github.com", proxy)
            div.innerHTML = "git clone " + text;
        }
    </script>
</div>

<style>
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-top: 30px;
    }

    .content input {
        width: 75%;
        height: 50px;
        font-size: 2vw;
    }

    .convert {
        width: 75%;
        margin: 50px;
    }

    .label {
        margin-bottom: 20px;
    }

    .convert-text {
        color: #555;
        padding: 20px;
        background: #f5f5f5;
    }
</style>
</body>
</html>
